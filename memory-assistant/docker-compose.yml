version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/memory_assistant
      - API_KEY=${API_KEY:-dev-api-key-change-me}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL:-}
      - LLM_CHAT_MODEL=${LLM_CHAT_MODEL:-gpt-4o-mini}
      - LLM_EMBED_MODEL=${LLM_EMBED_MODEL:-text-embedding-3-small}
      - LLM_EMBED_DIMENSION=${LLM_EMBED_DIMENSION:-1536}
      - PLACES_PROVIDER=${PLACES_PROVIDER:-google}
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY:-}
      - CORRIDOR_BUFFER_KM=${CORRIDOR_BUFFER_KM:-2.0}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  db:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=memory_assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
